<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="surprise/surprise.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-confetti@2.12.0/tsparticles.preset.confetti.bundle.min.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="" data-emotion="surprise">Surprise</a></li>
                <li><a href="" data-emotion="disgust">Dégoût</a></li>
                <li><a href="" data-emotion="confusion">Confusion</a></li>
                <li><a href="" data-emotion="emotion4">Emotion 4</a></li>
            </ul>
        </nav>

        <div class="container">
            <section class="emotion active" id="surprise">
                <div id="particles-js"></div>
                <h2 class="unselectable">Surprise</h2>
                <!-- Persona 5 animation container (initially hidden) -->
                <div class="persona-container" style="display: none">
                    <!-- Base overlay for flash effects -->
                    <div class="persona-overlay"></div>

                    <!-- The 12 animated bars -->
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>
                    <div class="persona-bar"></div>

                    <!-- Text elements -->
                    <div class="persona-text persona-main-text">SURPRISE!</div>
                    <div class="persona-text persona-sub-text">
                        YOU'LL NEVER SEE IT COMING
                    </div>

                    <!-- Mask image -->
                    <div class="persona-mask">
                        <img src="../assets/mask.svg" alt="mask" />
                    </div>

                    <!-- Chain elements -->
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>
                    <div class="persona-chain"></div>

                    <!-- Corner elements -->
                    <div class="persona-corner top-left"></div>
                    <div class="persona-corner top-right"></div>
                    <div class="persona-corner bottom-left"></div>
                    <div class="persona-corner bottom-right"></div>

                    <!-- Menu boxes -->
                    <div class="persona-menu-box"></div>
                    <div class="persona-menu-box"></div>
                    <div class="persona-menu-box"></div>

                    <!-- Menu lines -->
                    <div class="persona-menu-line" style="top: 15%"></div>
                    <div class="persona-menu-line" style="top: 30%"></div>
                    <div class="persona-menu-line" style="top: 45%"></div>
                    <div class="persona-menu-line" style="top: 60%"></div>
                    <div class="persona-menu-line" style="top: 75%"></div>

                    <!-- Glitch effects -->
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>
                    <div class="persona-glitch"></div>

                    <!-- Star burst -->
                    <div class="persona-star-burst"></div>
                </div>
                <audio src="/Sound/last-surprise.mp3" id="surpriseAudio"></audio>
            </section>

            <section class="emotion" id="disgust">
                <h2 class="unselectable">Dégoût</h2>
                <audio src="/Sound/rickroll.mp3" id="surpriseAudio"></audio>
            </section>

            <section class="emotion" id="confusion">
                <h2 class="unselectable">Confusion</h2>
                <audio src="/Sound/rickroll.mp3" id="surpriseAudio"></audio>
            </section>

            <section class="emotion" id="emotion4">
                <h2 class="unselectable">Emotion</h2>
                <audio src="/Sound/rickroll.mp3" id="surpriseAudio"></audio>
            </section>
        </div>

        <!-- SCRIPTS -->
        <script src="surprise/surprise.js"></script>
        <script src="main.js"></script>
    </body>
</html>
